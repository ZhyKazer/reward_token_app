name: reward_token_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.1
dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^4.0.0

  cupertino_icons: ^1.0.8
  qr_flutter: ^4.1.0
  uuid: ^4.5.2
  printing: ^5.14.2
  pdf: ^3.11.3
  path_provider: ^2.1.5
  mobile_scanner: ^6.0.2
  image_picker: ^1.1.2
  cloud_firestore: ^6.1.2
  crypto: ^3.0.7
  firebase_auth: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
